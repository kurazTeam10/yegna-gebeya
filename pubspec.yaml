name: yegna_gebeya
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^6.0.0
  get_it: ^8.2.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  firebase_core: ^4.0.0
  go_router: ^16.1.0
  cloud_firestore: ^6.0.0
  dio: ^5.9.0
  image_picker: ^1.2.0
  dotted_border: ^3.1.0
  cloudinary_flutter: ^1.3.0
  cross_file: ^0.3.4+2
  cloudinary_url_gen: ^1.8.0
  http: ^1.5.0
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/


  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/roboto.ttf
      - asset: assets/fonts/roboto_italic.ttf     